---
layout: default
---
<button id="likeBtn" onclick="likeFunction">Like</button>
{{ content }}
{% for posts in site.posts %}
<p class="post-meta">Posted by
    {% if posts.author %}
    {{ posts.author }}
    {% else %}
    {{ site.author }}
    {% endif %}
    on
    {{ posts.date | date: '%B %d, %Y' }}      
  </p>
{% endfor %}
